<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <title>Whatsapp API by HobiDev</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <div class="d-flex justify-content-center">
        <div id="app">
          <div class="text-center">
            <h1>Whatsapp API</h1>
            <p>Powered by HobiDev</p>
            <img src="" alt="QR Code" id="qrcode" />
          </div>
          <h3>Logs:</h3>
          <ul class="logs"></ul>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"
    integrity="sha512-iqRVtNB+t9O+epcgUTIPF+nklypcR23H1yR1NFM9kffn6/iBhZ9bTB6oKLaGMv8JE9UgjcwfBFg/eHC/VMws+g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      var socket = io();
      socket.on('message', function (msg) {
        $('.logs').append($('<li>').text(msg));
      });
      socket.on('qr', function (src) {
        $('#qrcode').attr('src', src);
      });
      socket.on('ready', function (src) {
        $('#qrcode').hide();
      });
      socket.on('authenticated', function (src) {
        $('#qrcode').hide();
      });
    });
  </script>
</html>
